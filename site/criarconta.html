<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - SoLares</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="criarconta.css">
</head>
<body>
    <div class="login-container">
        <h2>Criar Conta</h2>
        
        <form>
            <div class="input-group">
                <i class="fa-solid fa-circle-user"></i>
                <input type="name" placeholder="Nome completo" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-mail" required>
            </div>
            
        

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Repita a senha" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label href="#"for="remember">Aceito os Termos e Políticas</label>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="login-footer">
            <a href="#" onclick="termos()" >Ler Termos e Políticas</a>
            <a href="#" onclick="login()">Ja tem uma conta?</a>
        </div>
        
       
        </div>
    </div>

    <script>
        function login() {
            window.location.href = "login.html";
        }

        criarconta.html
    </script>
    
    <script>
        function termos () { 
            window.location.href = "main.html"
        }

        criarconta.html
    </script>

</body>
</html>
