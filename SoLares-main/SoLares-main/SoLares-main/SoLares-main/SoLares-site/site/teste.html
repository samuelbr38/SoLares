<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle de Energia Solar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .logo {
            background-color: #0b1bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.2em;
        }
        #weatherIcon {
            font-size: 2em;
            margin-right: 10px;
        }
        #chart {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">Painel de Controle SoLares</div>
    <div class="container">
        <div class="info-cards">
            <div class="card">
                <h2>Condi√ß√µes Meteorol√≥gicas</h2>
                <p><span id="weatherIcon"></span> <span id="temperature"></span>¬∞C</p>
            </div>
            <div class="card">
                <h2>Gera√ß√£o Atual</h2>
                <p><span id="currentGeneration"></span> kW</p>
            </div>
            <div class="card">
                <h2>Localiza√ß√£o</h2>
                <p id="location"></p>
            </div>
            <div class="card">
                <h2>Efici√™ncia</h2>
                <p><span id="efficiency"></span>%</p>
            </div>
        </div>
        <canvas id="chart"></canvas>
    </div>

    <script>
        // Fun√ß√£o para gerar dados aleat√≥rios
        function generateRandomData() {
            const data = [];
            for (let i = 0; i < 24; i++) {
                data.push({
                    time: `${i}:00`,
                    generation: Math.random() * 5 + (i >= 6 && i <= 18 ? 5 : 0)
                });
            }
            return data;
        }

        // Fun√ß√£o para atualizar o clima
        function updateWeather() {
            const temp = Math.floor(Math.random() * 15) + 20;
            const conditions = ['‚òÄÔ∏è', '‚òÅÔ∏è', 'üåßÔ∏è'];
            const condition = conditions[Math.floor(Math.random() * conditions.length)];
            
            document.getElementById('temperature').textContent = temp;
            document.getElementById('weatherIcon').textContent = condition;
        }

        // Fun√ß√£o para atualizar a gera√ß√£o atual
        function updateCurrentGeneration() {
            const generation = (Math.random() * 5 + 5).toFixed(2);
            document.getElementById('currentGeneration').textContent = generation;
        }

        // Fun√ß√£o para atualizar a localiza√ß√£o
        function updateLocation() {
            const locations = [
                "S√£o Paulo, SP",
                "Rio de Janeiro, RJ",
                "Belo Horizonte, MG",
                "Salvador, BA",
                "Fortaleza, CE"
            ];
            const location = locations[Math.floor(Math.random() * locations.length)];
            document.getElementById('location').textContent = location;
        }

        // Fun√ß√£o para atualizar a efici√™ncia
        function updateEfficiency() {
            const efficiency = (Math.random() * 10 + 85).toFixed(1);
            document.getElementById('efficiency').textContent = efficiency;
        }

        // Fun√ß√£o para criar/atualizar o gr√°fico
        function updateChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            const data = generateRandomData();
            
            if (window.myChart instanceof Chart) {
                window.myChart.data.datasets[0].data = data;
                window.myChart.update();
            } else {
                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => d.time),
                        datasets: [{
                            label: 'Gera√ß√£o de Energia (kW)',
                            data: data.map(d => d.generation),
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        // Atualizar dados a cada 5 segundos
        function updateAll() {
            updateWeather();
            updateCurrentGeneration();
            updateLocation();
            updateEfficiency();
            updateChart();
        }

        // Inicializar e definir intervalo de atualiza√ß√£o
        updateAll();
        setInterval(updateAll, 5000);
    </script>
</body>
</html>
