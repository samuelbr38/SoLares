<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Construção</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            padding: 3rem 2rem;
            text-align: center;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2.5rem;
        }

        .gear-animation {
            animation: spin 12s linear infinite;
            transform-origin: center;
            stroke: #ffffff;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.35rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .progress-container {
            margin: 3rem auto;
            max-width: 500px;
        }

        .progress-bar {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
        }

        .progress {
            width: 75%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            animation: progress-animation 2.5s ease-in-out infinite;
        }

        @keyframes progress-animation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .contact-section {
            margin-top: 3rem;
        }

        .social-text {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .social-link {
            color: #ffffff;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }

        .contact-email {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-email:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

        <!-- Ícone de Engrenagem -->
