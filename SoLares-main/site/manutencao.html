<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.5;
            color: #24292e;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 450px;
            padding: 40px;
        }
        .icon {
            margin-bottom: 20px;
        }
        .icon svg {
            width: 50px;
            height: 50px;
            fill: #24292e;
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #586069;
            margin-bottom: 15px;
        }
        .divider {
            border-top: 1px solid #e1e4e8;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #586069;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8.893 1.5c-.183-.31-.52-.5-.887-.5s-.703.19-.886.5L.138 13.499a.98.98 0 0 0 0 1.001c.193.31.53.501.886.501h13.964c.367 0 .704-.19.877-.5a1.03 1.03 0 0 0 .01-1.002L8.893 1.5zm.133 11.497H6.987v-2.003h2.039v2.003zm0-3.004H6.987V5.987h2.039v4.006z"></path>
            </svg>
        </div>
        <h1>Manutenção em andamento</h1>
        <p>Pedimos desculpas pelo inconveniente. Estamos realizando uma manutenção não programada. Por favor, volte em breve.</p>
        <p>Se você precisar de ajuda imediata, entre em contato com o suporte.</p>
        <div class="divider"></div>
        <p class="footer">© 2024 SoLares. Todos os direitos reservados.</p>
    </div>
</body>
</html>
