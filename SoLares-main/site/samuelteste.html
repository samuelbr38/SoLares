<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Vídeo do YouTube</title>
</head>
<body>
    <h1>Minha Página com Vídeo do YouTube</h1>
    
    <iframe width="560" height="315" 
        src="https://www.youtube.com/watch?v=NdRGKJpJu3w" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    
    <p>Este é um exemplo de vídeo do YouTube incorporado em um site.</p>
</body>
</html>
