<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solares - Login</title>
    <link rel="stylesheet" href="login.css"> <!-- moved styles to external file -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo Solares">
        </div>
        <h1>Login</h1>
        <form action="#">
            <input type="text" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div class="remember-me">
                <input type="checkbox" id="remember">  
                <label for="remember">Lembrar</label>
            </div>
            <a href="#" class="forgot-password" onclick="forgotPassword()">Esqueceu a senha?</a>
        </form>
    </div>
    <div class="footer">
        <!-- footer content -->
    </div>

    <script>
        function forgotPassword() {
            window.location.href = "recuperar.html";
        }
    </script>
</body>
</html>
