<body class="light-theme">
    <div class="dashboard-container">

        <!-- SeÃ§Ã£o de InformaÃ§Ãµes do Cliente -->

                <p><strong>LocalizaÃ§Ã£o:</strong> <span id="localizacao-info">Carregando...</span></p>

        <!-- SeÃ§Ã£o de EstatÃ­sticas -->
        <section class="stats-section">

            <div class="stats-grid">
                <div class="stat-card">

        <!-- SeÃ§Ã£o de AÃ§Ãµes -->
        <section class="actions-section">

            <div class="actions-grid">
                <button onclick="resetPassword()" class="btn-action">ğŸ”‘ Redefinir Senha</button>
                <button onclick="editarPerfil()" class="btn-action">âœï¸ Editar Perfil</button>
                <button onclick="suporte()" class="btn-action">ğŸ“ Suporte</button>

    <!-- NotificaÃ§Ãµes -->
    <div id="notification-container" class="notification-container">
        <!-- As notificaÃ§Ãµes serÃ£o adicionadas aqui dinamicamente -->
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <!-- Script para dashboard -->
    <script type="module">
        // Importa as funÃ§Ãµes do Firebase
        import { getAuth, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { app } from "./js/auth.js";
    
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        // FunÃ§Ã£o para exibir notificaÃ§Ãµes
        function showNotification(message, type = "success") {
            const notificationContainer = document.getElementById("notification-container");
    
            // Cria a notificaÃ§Ã£o
            const notification = document.createElement("div");
            notification.classList.add("notification");
            if (type === "error") {
                notification.classList.add("error");
            }
    
            // Adiciona a mensagem
            const messageText = document.createElement("span");
            messageText.innerText = message;
            notification.appendChild(messageText);
    
            // Adiciona o botÃ£o de fechar
            const closeBtn = document.createElement("button");
            closeBtn.classList.add("close-btn");
            closeBtn.innerHTML = "&times;"; // Ãcone de "X"
            closeBtn.onclick = () => {
                notification.style.animation = "slideOut 0.5s ease-out";
                setTimeout(() => {
                    notification.remove();
                }, 500); // Remove apÃ³s a animaÃ§Ã£o
            };
            notification.appendChild(closeBtn);
    
            // Adiciona a notificaÃ§Ã£o ao container
            notificationContainer.appendChild(notification);
    
            // Remove a notificaÃ§Ã£o apÃ³s 5 segundos
            setTimeout(() => {
                notification.style.animation = "slideOut 0.5s ease-out";
                setTimeout(() => {
                    notification.remove();
                }, 500); // Remove apÃ³s a animaÃ§Ã£o
            }, 5000);
        }
    
        // Verifica se o usuÃ¡rio estÃ¡ autenticado
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const docRef = doc(db, "usuarios", user.uid);
                const docSnap = await getDoc(docRef);
    
                if (!docSnap.exists()) {
                    // Se o documento nÃ£o existir, cria um novo com os dados do usuÃ¡rio
                    await setDoc(docRef, {
                        nome: user.displayName || "UsuÃ¡rio",
                        email: user.email,
                        placaSolar: "NÃ£o informado",
                        localizacao: "NÃ£o informado",
                        status: "Ativo"
                    });
                }
    
                // Exibe as informaÃ§Ãµes do usuÃ¡rio
                const userData = docSnap.data();
                document.getElementById("user-name").innerText = userData.nome;
                document.getElementById("user-name-info").innerText = userData.nome;
                document.getElementById("user-email").innerText = userData.email;
    
                // Exibe uma notificaÃ§Ã£o de boas-vindas
                showNotification(`Bem-vindo, ${userData.nome}!`, "success");
            } else {
                // UsuÃ¡rio nÃ£o autenticado, redireciona para o login
                window.location.href = "/9a8b7c6d-5e4f-3a2b-1c0d-9e8f7a6b5c4d"; // Redireciona para o login (URL aleatÃ³ria)
            }
        });
    
        // FunÃ§Ã£o para logout
        function logout() {
            signOut(auth)
                .then(() => {
                    showNotification("Logout realizado com sucesso!", "success");
                    window.location.href = "/9a8b7c6d-5e4f-3a2b-1c0d-9e8f7a6b5c4d"; // Redireciona para o login (URL aleatÃ³ria)
                })
                .catch((error) => {
                    showNotification("Erro ao fazer logout: " + error.message, "error");
                });
        }
    
        // FunÃ§Ã£o para resetar senha
        function resetPassword() {
            const email = prompt("Digite seu e-mail para redefinir a senha:");
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        showNotification("E-mail de redefiniÃ§Ã£o de senha enviado!", "success");
                    })
                    .catch((error) => {
                        showNotification("Erro ao enviar e-mail de redefiniÃ§Ã£o: " + error.message, "error");
                    });
            }
        }
    
        // FunÃ§Ã£o para trocar tema
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;
    
        themeToggle.addEventListener("click", () => {
            if (body.classList.contains("light-theme")) {
                body.classList.remove("light-theme");
                body.classList.add("dark-theme");
                themeToggle.innerText = "â˜€ï¸ Tema Claro";
            } else {
                body.classList.remove("dark-theme");
                body.classList.add("light-theme");
                themeToggle.innerText = "ğŸŒ™ Tema Escuro";
            }
        });
    
        // FunÃ§Ã£o para editar perfil
        function editarPerfil() {
            alert("Funcionalidade de ediÃ§Ã£o de perfil em desenvolvimento!");
        }
    
        // FunÃ§Ã£o para suporte
        function suporte() {
            alert("Entre em contato com o suporte: samuelcontatobr@gmail");
        }
    </script>
